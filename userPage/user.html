<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteer Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../assets/images/clipboard-heart-fill.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<header class="mb-3">
    <nav class="navbar shadow bg-light" id="navbar">
        <div class="container-fluid pt-2 p-2 ps-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="navbar-brand fw-bold bg-purple rounded pe-2 ps-2 text-white" href="../index.html"> <i
                            class="bi bi-clipboard-heart-fill"></i> Community Volunteer Board</a>
                <li class="nav-item me-2">
                    <button class="btn bg-dark text-light me-2" id="login">Login</button>
                </li>
                <li class="nav-item">
                    <button class="btn bg-dark text-light me-2 ms-2" id="events">Events</button>
                </li>
            </ul>
            <button class="btn bg-dark text-light me-2" id="color-mode">
                <i class="bi bi-moon-stars-fill" id="color-mode-icon"></i>
            </button>
        </div>
    </nav>
</header>

<body data-bs-theme="dark" class="bg-pattern-light">
    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-6">
                <div class="card shadow-lg mt-3">
                    <div class="card-body">
                        <h5 class="card-title mb-3 fw-bold">User Information</h5>
                        <p class="card-text">Email: <span id="userinfo-email"></span></p>
                        <p class="card-text">Last Login: <span id="userinfo-last-login"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card shadow-lg mt-3">
                    <div class="card-body" id="events-created-div">
                        <h5 class="card-title mb-3 fw-bold">Events Created</h5>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-purple" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop" id="create-event">
                            Create Event
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Event</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <ul class="list-group list-group-flush" id="event-list">
                                            <li class="list-group-item">
                                                <label class="form-label fw-bold me-2">Title: </label>
                                                <input id="title-input" placeholder="Enter Title Here"></input>
                                            </li>
                                            <li class="list-group-item">
                                                <label class="form-label fw-bold me-2">Date: </label>
                                                <input type="date" id="date-input"></input>
                                            </li>
                                            <li class="list-group-item">
                                                <label class="form-label fw-bold me-2">Location: </label>
                                                <input id="location-input" placeholder="Enter Location Here"></input>
                                            </li>
                                            <li class="list-group-item">
                                                <label class="form-label fw-bold me-2">Description: </label>
                                                <textarea id="description-input"
                                                    placeholder="Enter Description Here"></textarea>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary btn-purple" id="modal-create-event">Create
                                            Event</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
